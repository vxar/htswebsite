<section id="contact" style="
  padding: 20px;
  animation: fadeIn 1s ease-in;
  display: flex;
  flex-direction: column;
  align-items: center;     /* ← Centers children horizontally */
  text-align: center;      /* ← Centers inline text */
  max-width: 1200px;
  margin: 0 auto;          /* ← Centers the whole block if narrower than viewport */
">
  <h1>Contact Us</h1>
  <p>Email: hamiltontamilsangam@gmail.com</p>
  <p>Location: Hamilton, Ontario, Canada</p>
  <form style="display:flex; flex-direction:column; gap:10px; width:clamp(300px,90%,400px); margin:20px auto;" action="https://formspree.io/f/your-id" method="POST">
    <input type="text" name="name" placeholder="Your Name" required style="padding:10px; border:1px solid #ccc; border-radius:4px;">
    <input type="email" name="email" placeholder="Your Email" required style="padding:10px; border:1px solid #ccc; border-radius:4px;">
    <textarea name="message" placeholder="Your Message" required style="padding:10px; border:1px solid #ccc; border-radius:4px; min-height:100px;"></textarea>
    <button type="submit" style="padding:10px; background:#800000; color:gold; border:none; border-radius:4px; cursor:pointer;">Send</button>
  </form>
</section>
