<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hamilton Tamil Sangam</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    #content-frame h1, #content-frame h2, #content-frame h3 { color: #800000 !important; font-weight: bold; }
    body, html { height: 100%; overflow: hidden; font-family: Arial, sans-serif; background: #f4f4f4; color: #340202; }

    /* FIXED HEADER */
    .header {
      position: fixed; top: 0; left: 0; right: 0; height: 90px; z-index: 1000;
      background: #800000; padding: 10px; display: flex; align-items: center; flex-wrap: wrap;
    }
    .heading { color: gold; font-size: clamp(24px, 5vw, 36px); margin-left: 15px; flex: 1; }
    .navbar ul { list-style: none; display: flex; gap: 15px; margin: 0; }
    .navbar a { color: #ffd700; text-decoration: none; font-weight: bold; transition: color .3s; }
    .navbar a:hover { color: #ffd700; }

    /* MAIN CONTENT AREA (scrollable iframe) */
    .main-container {
      position: fixed; top: 90px; bottom: 60px; left: 0; right: 0; overflow: hidden;
    }
    #content-frame {
      width: 100%; height: 100%; border: none; display: block;color: #800000 !important;
    }

    /* FIXED FOOTER */
    .footer {
      position: fixed; bottom: 0; left: 0; right: 0; height: 90px; z-index: 1000;
      background: #800000; color: gold; text-align: center; padding: 10px; font-size: 0.9rem;
      display: flex; flex-direction: column; justify-content: center;
    }

    /* HAMBURGER */
    .hamburger { display: none; font-size: 24px; cursor: pointer; color: gold; padding: 10px; }
    #menu-toggle { display: none; }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .header { justify-content: space-between; padding: 10px 15px; height: auto; }
      .heading { margin-left: 0; font-size: clamp(20px, 4vw, 28px); }
      .navbar { width: 100%; max-height: 0; overflow: hidden; transition: max-height .3s ease-in-out; }
      .navbar ul { flex-direction: column; padding: 10px; gap: 0; }
      .navbar a { display: block; padding: 10px; }
      .hamburger { display: block; position: absolute; top: 10px; right: 10px; }
      #menu-toggle:checked ~ .navbar { max-height: 400px; }
      .main-container { top: 120px; } /* adjust for taller mobile header */
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- FIXED HEADER -->
  <header class="header">
    <img src="images/HTS-Logo.png" width="75" height="75" alt="HTS Logo">
    <h1 class="heading">Hamilton Tamil Sangam</h1>

    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="hamburger">☰</label>

    <nav class="navbar">
      <ul>
        <li><a href="pages/home.html" onclick="loadPage(event, this)">Home</a></li>
        <li><a href="pages/about.html" onclick="loadPage(event, this)">About Us</a></li>
        <li><a href="pages/events.html" onclick="loadPage(event, this)">Events</a></li>
        <li><a href="pages/gallery.html" onclick="loadPage(event, this)">Gallery</a></li>
        <li><a href="pages/blog.html" onclick="loadPage(event, this)">Blog</a></li>
        <li><a href="pages/contact.html" onclick="loadPage(event, this)">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- SCROLLABLE MAIN AREA -->
  <div class="main-container">
    <iframe id="content-frame" src="pages/home.html"></iframe>
  </div>

<!-- FIXED FOOTER -->
<footer class="footer">
  <p>© 2025 Hamilton Tamil Sangam. All rights reserved.</p>
  <p>Contact: info@hamiltontamilsangam.ca | Hamilton, Ontario, Canada</p>
  
  <!-- Social Media Links -->
  <div class="social-links" style="
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 10px;
    flex-wrap: wrap;
  ">
    <a href="https://www.youtube.com/@HamiltonTamilSangam" target="_blank" title="Follow us on YouTube" style="
      color: gold;
      font-size: 1.5rem;
      transition: color 0.3s, transform 0.3s;
      text-decoration: none;
    " onmouseover="this.style.color='#a00000'; this.style.transform='scale(1.2)'" onmouseout="this.style.color='gold'; this.style.transform='scale(1)'">
      <i class="fab fa-youtube"></i> <!-- Font Awesome icon (see Step 2) -->
    </a>
    <a href="https://www.facebook.com/groups/379600937659370" target="_blank" title="Follow us on Facebook" style="
      color: gold;
      font-size: 1.5rem;
      transition: color 0.3s, transform 0.3s;
      text-decoration: none;
    " onmouseover="this.style.color='#a00000'; this.style.transform='scale(1.2)'" onmouseout="this.style.color='gold'; this.style.transform='scale(1)'">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="https://www.instagram.com/hamiltontamilsangam23" target="_blank" title="Follow us on Instagram" style="
      color: gold;
      font-size: 1.5rem;
      transition: color 0.3s, transform 0.3s;
      text-decoration: none;
    " onmouseover="this.style.color='#a00000'; this.style.transform='scale(1.2)'" onmouseout="this.style.color='gold'; this.style.transform='scale(1)'">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
</footer>

  <!-- PAGE LOADER SCRIPT -->
  <script>
    function loadPage(e, link) {
      e.preventDefault();
      const iframe = document.getElementById('content-frame');
      iframe.src = link.getAttribute('href');
      
      // Close mobile menu
      document.getElementById('menu-toggle').checked = false;
    }

    // Optional: Highlight active menu
    document.querySelectorAll('.navbar a').forEach(a => {
      a.addEventListener('click', function() {
        document.querySelectorAll('.navbar a').forEach(l => l.style.color = 'gold');
        this.style.color = '#ffd700';
      });
    });
  </script>

</body>
</html>
